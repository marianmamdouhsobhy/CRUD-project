<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="w-75 m-auto py-4">

        <div class="form-group">
            <label for="productName">product Name :</label>
            <input type="text" class="form-control" id="productName">

        </div>
        <div class="form-group">
            <label for="productPrice">product Price :</label>
            <input type="number" class="form-control" id="productPrice">

        </div>

        <div class="form-group">
            <label for="productCategory">product Category :</label>
            <input type="text" class="form-control" id="productCategory">

        </div>

        <div class="form-group">
            <label for="productDesc">product Descreption :</label>
            <textarea style="resize: none;" type="text" class="form-control" id="productDesc"></textarea>

        </div>

        <button id="submitButton" onclick="addProduct()" class="btn btn-info">add product</button>
        <button id="update" class="btn btn-info" onclick="editProduct()" style="display:none;"> update</button>
    </div>
<input class="form-control w-50 m-auto" onkeyup="searchProducts(this.value)" type="text" placeholder="search..."/>

    <table  class="table text-center w-75 m-auto py-3">
        <thead>
            <th>index</th>
            <th>Name </th>
            <th>Price</th>
            <th>Category</th>
            <th>Desc</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="tablebody">

    

          
        </tbody>

    </table>

    <script src="script.js"></script>
</body>

</html>
